<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Document</title>
</head>
<body>
         <button onclick="findArea()">Find Area</button>
</body>
<script>
         function findArea(){
                  const a=5 , b=6 , c=7;
                  const s= (a+b+c)/2;
                  resultFinder = s*(s-a)*(s-b)*(s-c);
                  const area = Math.sqrt(resultFinder);
                  document.write("The area of the triangle is "+area) ;
                  return area;
         }
</script>
</html>
