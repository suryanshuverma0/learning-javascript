<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="ReverseNumber()">Reverse It</button>
    <button onclick="ReverseFunctionshortcut()">Revese It Shortcut</button>
  </body>
  <script>
    /*
         1. Write a JavaScript function that reverses a number.
Example x = 32243;
Expected Output : 34223
         */
    function ReverseNumber() {
      const number = prompt("Enter the number");
      const arrNum = number.split(",");
      const reverseArrNum = arrNum.reverse();
      const reverseJoinedNumber = reverseArrNum.join("");
      const reverseNumber = parseInt(reverseJoinedNumber);
      alert(`The reversed Number is ${reverseNumber}`);
    }

    function ReverseFunctionshortcut() {
      const number = prompt("enter a number");
      const reverseNumber = parseInt(number.split("").reverse().join(""));
      alert(`The reverse number is ${reverseNumber}`);
    }
  </script>
</html>
