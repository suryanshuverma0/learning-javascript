<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="id1">number</label>
    <input type="number" id="id1" min="100" max="200" required />
    <button id="submit" type="submit">Ok</button>

    <p id="demo"></p>
  </body>
  <script>
    const submit_btn = document.getElementById("submit");

    submit_btn.onclick = () => {
      const inputId = document.getElementById("id1");
      if (!inputId.checkValidity()) {
         document.getElementById("demo").innerHTML = inputId.validationMessage;
      }else {
    document.getElementById("demo").innerHTML = "Input OK";
  } 
    };
  </script>
</html>
