<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Document</title>
</head>
<body>
         <button onclick="showDate()">Show Date</button>
</body>
<script>
         function showDate(){
                  let date = new Date();
                  let fullDate =  date.getMonth();
                  document.write(fullDate);
         }
</script>
</html>
