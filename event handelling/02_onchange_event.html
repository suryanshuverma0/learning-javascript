<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onchange Event Example</title>
</head>
<body>
    <label for="colorSelector">Select a color: </label>
    <input type="color" id="colorSelector" onchange="changeColor(this.value)" />

    <p id="selectedColor">Selected color will be displayed here.</p>

    <script>
        function changeColor(selectedColor) {
            // Update the text content of the paragraph with the selected color
            document.getElementById('selectedColor').textContent = `Selected color: ${selectedColor}`;
        }
    </script>
</body>
</html>
