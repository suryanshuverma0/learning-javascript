<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Flip Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="flip-card">
        <div class="front-part">
          <div class="front-image">
            <img src="myfavvv.jpg" alt="my-image" />
          </div>
        </div>
        <div class="back-part">
          <div class="back-image">
            <img src="myfavvv.jpg" alt="my-image" />
          </div>
          <div class="intro">
            <h1>Suryanshu Verma</h1>
            <p>
              I am a web developer and software engineer pursuing my Bachelor's
              degree in Computer Engineering at Advanced College of Engineering
              and Management, affiliated with Tribhuwan University.
            </p>
          </div>
          <div class="social">
            <a
              href="https://www.facebook.com/suryanshu010"
              aria-label="facebook"
              ><i class="fa fa-facebook"></i
            ></a>
            <a
              href="https://www.instagram.com/suryanshu_0/"
              aria-label="instagram"
              ><i class="fa fa-instagram"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/suryanshu-verma0/"
              aria-label="linkedin"
              ><i class="fa fa-linkedin"></i
            ></a>
            <a href="https://github.com/suryanshuverma0" aria-label="github"
              ><i class="fa fa-github"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
