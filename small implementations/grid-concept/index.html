<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Document</title>
</head>
<style>
         .parent{
                  background-color: aqua;
                  display: grid;
                  grid-template-columns: repeat(5 , 23fr);
                  grid-template-rows: repeat(3 , 100px);
                  gap:44px;
                  padding: 20px;

         }
         .child{
                  background-color: rebeccapurple;
         }

         .col1{
                  grid-column: 1/span 2;
         }
         .col2{
                  grid-column: 2/span 1;
         }
</style>
<body>
         <div class="parent">
                  <div class="child col1">Hi , I am the child of the parent.</div>
                  <div class="child col2">Hi , I am the child of the parent.</div>
                  <div class="child col3">Hi , I am the child of the parent.</div>
                  <div class="child col4">Hi , I am the child of the parent.</div>
                  <div class="child col5">Hi , I am the child of the parent.</div>
                  <div class="child col6">Hi , I am the child of the parent.</div>
                  <div class="child col7">Hi , I am the child of the parent.</div>
                  <div class="child col8">Hi , I am the child of the parent.</div>

         </div>
</body>
</html>
