<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="heading-container">
        <h1>Music player</h1>
        <p>Play Music Of Your Choice</p>
      </div>

      <div class="body-container">
        <div class="music-image">
          <img src="music-image.png" alt="music-image" />
        </div>
        <div class="music-title">
          <h3>Song Name</h3>
          <h4>Artist Name</h4>
        </div>
        <div class="controls">
          <div class="controls-options">
            <div class="volume-input">
              <i class="fa fa-volume-down" id="volume-class-id"></i>
              <input
                type="range"
                id="volume"
                min="0"
                max="1"
                step="0.1"
                value="1"
                aria-label="volume"
              />
              <i class="fa fa-volume-up"></i>
            </div>
            <div class="track">
              <input
                type="range"
                id="track"
                min="0"
                max="100"
                aria-label="track"
              />
            </div>
          </div>
          <div class="buttons">
            <button type="button" id="previous-btn" aria-label="previous-btn">
              <i class="fa fa-chevron-left"></i>
            </button>

            <button type="button" id="play-pause-btn" aria-label="play-pause">
              <i class="fa fa-play"></i>
            </button>

            <button type="button" id="next-btn" aria-label="next-btn">
              <i class="fa fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
