<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Image Slider</title>
         <link rel="stylesheet" href="styles.css">
</head>
<body>
         <div class="slider">
                  <img src="01.jpg" id="image-1" alt="image-1">
                  <img src="02.jpg" id="image-2" alt="image-2">
                  <img src="03.jpg" id="image-3" alt="image-3">
         </div>

         <div class="navigation-button">
                  <span class="dot active" onclick="changeSlider(0)"></span>
                  <span class="dot" onclick="changeSlider(1)"></span>
                  <span class="dot" onclick="changeSlider(2)"></span>
         </div>
</body>
<script src="main.js"></script>
</html>
