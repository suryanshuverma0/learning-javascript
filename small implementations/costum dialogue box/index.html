<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Costum Dialogue Box</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="costum-dialogue-box">
        <div class="message">
          <h1 id="question">Are you sure you want to hide this?</h1>
        </div>
        <div class="button">
          <button id="yes" type="button">Yes</button>
          <button id="no" type="button">No</button>
        </div>
      </div>
      <div id="message"></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
