<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 h1 id="intro">
      let's demonstrate the innerHTML and outerHTML property
    </h1>
    <p id="demo">This is a sample paragraph</p>
  </body>
  <script>
    newDiv = document.createElement("div");
    newP = document.createElement("p");
    newP.innerHTML = "This paragraph is created using the createElement method and we use appendChild to append the innerHTML.";
    newDiv.appendChild(newP);
    document.body.appendChild(newDiv);

    document.removeChild("h1");
  </script>
</html>
